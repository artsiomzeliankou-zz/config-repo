server:
  port: 4000

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://registry:8761/eureka/

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    student-service:
        path: /students/**
        serviceId: student-service
        stripPrefix: false
        sensitiveHeaders:

    school-service:
        path: /school/**
        serviceId: school-service
        stripPrefix: false
        sensitiveHeaders:
